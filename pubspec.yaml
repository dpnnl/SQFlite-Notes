name: sqflite_notes
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  change_app_package_name: ^1.5.0 # utilizado para renomear o pacote do app
  rename_app: ^1.6.5 # utilizado para renomear o app

  sqflite: ^2.4.2
  intl: ^0.20.2
  flutter_staggered_grid_view: ^0.7.0

  dynamic_color: ^1.8.1 # utilizar cor do sistema com o tema

  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  image_path: "assets/launcher_icon.png"
  android: "ic_launcher"
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/foreground_icon.png"
  adaptive_icon_monochrome: "assets/monochrome_icon.png"
  adaptive_icon_foreground_inset: 16

flutter_native_splash:
  color: "#ffffff"
  image: "assets/launcher_icon.png"
  android_12:
    image: "assets/launcher_icon.png"

assets:
  - assets/